plugins {
    id 'java'
    id 'maven-publish'
}

dependencies {
    api 'com.mojang:brigadier:1.0.17'
    compileOnly "com.destroystokyo.paper:paper-api:${version}"
    api 'it.unimi.dsi:fastutil:8.2.2'
    api 'org.jetbrains:annotations:18.0.0'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    testImplementation 'org.ow2.asm:asm-tree:7.3.1'
}

group = 'com.destroystokyo.paper'
description = 'Paper-MojangAPI'

sourceSets {
    main {
        java {
            srcDirs = ['../Purpur/Paper/Paper-MojangAPI/src/main/java']
        }
        resources {
            srcDirs = ['../Purpur/Paper/Paper-MojangAPI/src/main/resources']
        }
    }
}
